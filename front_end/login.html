<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 同态加密联邦学习系统</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN for Google and WeChat icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom Styles (extracted to external file) -->
    <link rel="stylesheet" href="style_login.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Optimized Header with system title and slogan (light version) -->
    <header>
        <h1>基于同态加密隐私保护的联邦学习系统</h1>
        <p>安全·高效·轻量·隐私保护</p>
    </header>

    <!-- Login Container (for centering) -->
    <div class="login-container">
        <div class="login-card-wrapper"> <!-- Wrapper for width control -->
            <div class="card">
                <h3 class="card-title">欢迎回来</h3>
                <p class="card-subtitle">请填写您的账号和密码登录</p>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入你的账号" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">忘记密码？</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
                <div class="register-link">
                    还没有账号？<a href="#">立即注册</a>
                </div>
                <div class="social-login-title">其他登录方式</div>
                <div class="social-login">
                    <a href="#" class="social-btn"><i class="bi bi-google"></i></a>
                    <a href="#" class="social-btn"><i class="bi bi-wechat"></i></a>
                    <!-- QQ uses inline SVG (no CDN, pure code) -->
                    <a href="#" class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M433.754 420.445c-11.526 1.393-44.86-52.741-44.86-52.741 0 31.345-16.136 72.247-51.051 101.786 16.842 5.192 54.843 19.167 45.803 34.421-7.316 12.343-125.51 7.881-159.632 4.037-34.122 3.844-152.316 8.306-159.632-4.037-9.045-15.25 28.918-29.214 45.783-34.415-34.92-29.539-51.059-70.445-51.059-101.792 0 0-33.334 54.134-44.86 52.741-5.37-.65-12.424-29.644 9.347-99.704 10.261-33.024 21.995-60.478 40.144-105.83C60.683 98.063 108.982.006 224 0c113.737.006 163.156 96.133 160.264 214.459 18.118 45.223 29.912 72.85 40.144 105.83 21.768 70.06 14.716 99.053 9.346 99.704z"/>
                        </svg>
                    </a>
                </div>
                <p id="login-error" class="text-danger" style="display: none;">用户名或密码错误</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 同态加密联邦学习系统. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple mock login (replace with fetch to backend API if needed)
            if (username === 'admin' && password === '123') {
                // Login success: redirect to console.html
                window.location.href = 'console.html';
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
